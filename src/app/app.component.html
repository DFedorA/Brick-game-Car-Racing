<div class="game">
  <div class="game_player">
    <div class="game_player__road">
      <div [style.animation-duration]="speedRow+'s'" *ngFor="let n of numSequence(19)" class="box move">
        <div class="inner_box"></div>
      </div>
    </div>
    <div>
      <canvas #canvasBack></canvas>
      <canvas class="canvasEl" #canvasEl></canvas>
    </div>
    <div class="game_player__road">
      <div [style.animation-duration]="speedRow+'s'" *ngFor="let n of numSequence(19)" class="box move">
        <div class="inner_box"></div>
      </div>
    </div>
  </div>
  <div class="game_board">
    <span class="music" (click)="playAndStopMusic()">&#9834;</span>
    <ul class="game_board__col">
      <li class="game_board__row">
        <span>Score: {{score}}</span>
      </li>
      <li class="game_board__row">
        <span>Hi-Score: {{hi_score}}</span>
      </li>
      <li class="game_board__row">
        <span>Speed: {{speed}}</span>
      </li>
    </ul>
  </div>
</div>
